<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <meta charset="utf-8">
    <title>Gratitude Journal</title>
  </head>
  <body>
    <div class="container">
      <script class="calSelect"></script>

      <div class="form-group">
        <label for="selectDate">Date:</label>
        <input id="selectDate" class="form-control" type="date">
      </div>

      <h1>Daily Gratitude Journal</h1>
      <div id='time'></div>
      <div id="loadJournal">
        <p class="btn">Open or close new day in journal</p>
      </div>
      <div id="journal">
        <form id="greatful-1">
          <h3>Gratitude</h3>
          <label for="gratitude-1">I'm grateful for...:</label>
          <input id="gratitude-1" type="text">
          <button type="submit" class="btn">Submit!</button>
        </form>
        <form id="greatful-2">
          <h3>Affirmation</h3>
          <label for="gratitude-2">Daily affirmation. I am...:</label>
          <input id="gratitude-2" type="text">
          <button type="submit" class="btn">Submit!</button>
        </form>
        <div>
          <ul id="gratefulNotes">
            <li class="question1Answer"></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
