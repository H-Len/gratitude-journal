<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.4.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <meta charset="utf-8">
  <title>Gratitude Journal</title>
</head>
<body>
  <div class="container">
    <script class="calSelect"></script>
    <div id="moon"></div>
    <div class="form-group">
      <label for="selectDate">Date:</label>
      <input id="selectDate" class="form-control" type="date">
    </div>

    <h1>Daily Gratitude Journal</h1>

    <!-- start signup -->
    <!-- end signup -->

    <!-- start login section -->

    <div class="logIn">
      <form action="action_page.php">
        <div class="imgcontainer">
          <img class="paper" src="img/notebook-page.jpg" alt="notebook page" width="20%" class="notebookLeaf">
          <!-- </div>
          <div class="container"> -->

          <div class="entry">

            <label for="uname"><b>Username</b></label>
            <input class="userName" type="text" placeholder="Enter Username" name="uname" required>
            <br>
            <label for="psw"><b>Password</b></label>
            <input class="passWord" type="password" placeholder="Enter Password" name="psw" required>

            <button class="bookKey" type="button">Login</button>
            <label>
              <input class="remember" type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>

          <div class="container" style="background-color: silver">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </div>
      </form>
    </div>
    <!-- end login -->



    <div class="openBook">
      <div id='time'></div>
      <div id="loadJournal">
        <p class="btn">Open or close new day in journal</p>
        <div id="displayBanner"></div>
      </div>
      <div id="journal">
        <form id="grateful-1">
          <h3>Gratitude</h3>
          <label for="gratitude-1">I'm grateful for...:</label>
          <input id="gratitude-1" type="text">
          <button type="submit" class="btn">Submit!</button>
        </form>
        <form id="grateful-2">
          <h3>Affirmation</h3>
          <label for="gratitude-2">Daily affirmation. I am...:</label>
          <input id="gratitude-2" type="text">
          <button type="submit" class="btn">Submit!</button>
        </form>
        <div>
          <ul id="gratefulNotes">
            <li class="prevSubmissions"></li>
            <li class="question1Answer">
              <button type="button" class="remove_field_button">Remove Field</button>
              <div class="input_fields_wrap"></div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Get the modal
    var modal = document.getElementById('id01');

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
